<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Poem Generator</h1>
    </header>
    <main>
        <form>
            <input 
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
            />
            <input type="submit" />
        </form>
        <div>
            Your poem is ready 
        </div>
    </main>
    <footer>
        <p>
            This project was coded by Muzhda Wafa, is open-sourced on <a href="https://github.com/muzhiwa/poem-generatortliy">Github,</a> and hosted on <a href="Netlify. "></a> 
        </p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
