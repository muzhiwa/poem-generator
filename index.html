<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <header>
          <h1>AI Poem Generator</h1>
       </header>
       <main>
            <div class="form-container">
                <form id="poem-generator-form">
                    <input 
                     type="text"
                     placeholder="Enter the topic of the poem"
                     autofocus
                     required
                     autocomplete="off"
                     class="instructions"
                     id="user-instructions"
                    />
                   <input type="submit" class="submit-button" />
                </form>
                <div class="hint">i.e: Sky, Nature, or coding</div>
            </div>   
            <div class="poem hidden" id="poem"> </div>
        </main>
        <footer>
            <p>
              This project was coded by Muzhda Wafa, is open-sourced on <a href="https://github.com/muzhiwa/poem-generator">Github,</a> and hosted on <a href="https://muzhda-poem-generator.netlify.app/">Netlify.</a> 
            </p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
