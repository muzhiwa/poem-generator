<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <header>
          <h1>AI Poem Generator</h1>
       </header>
       <main>
            <form>
                <input 
                  type="text"
                  placeholder="Enter the topic of the poem"
                  autofocus
                  required
                  autocomplete="off"
                  class="instructions"
               />
               <input type="submit" class="submit-button" />
            </form>
            <div class="poem">
               Your poem is ready 
            </div>
        </main>
        <footer>
           <p>
              This project was coded by Muzhda Wafa, is open-sourced on <a href="https://github.com/muzhiwa/poem-generatortliy">Github,</a> and hosted on <a href="https://cute-dragon-44df19.netlify.app/">Netlify.</a> 
            </p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
